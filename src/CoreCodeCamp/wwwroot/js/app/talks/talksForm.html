<div>
  <table class="table table-condensed table-responsive text-sm">
    <thead>
      <tr>
        <td>Name</td>
        <td>Approved?</td>
        <td></td>
      </tr>
    </thead>
    <tr *ngFor="let talk of talkService.talks">
      <td>{{talk.title}}</td>
      <td>{{talk.approved ? "Yes" : "No"}}</td>
      <td class="btn-group">
        <a class="btn btn-xs btn-primary" (click)="onEdit(talk)">Edit</a>
        <a class="btn btn-xs btn-danger" (click)="onDelete(talk)">Delete</a>
      </td>
    </tr>
  </table>
  <a [routerLink]="['/edit/new']" class="btn btn-sm btn-success">Add Talk</a>
</div>
