<div class="row">
  <h3>Users</h3>
  <div [style.visibility]="isBusy ? 'visible' : 'hidden'"><i class="fa fa-spin fa-spinner"></i> Please wait...</div>
  <table class="table table-striped table-bordered table-hover col-md-12">
    <thead>
      <tr>
        <td>Name</td>
        <td>UserName</td>
        <td>Email</td>
        <td>Email Confirmed</td>
        <td>Is Admin?</td>
        <td></td>
      </tr>
    </thead>
    <tr *ngFor="let user of users">
      <td>{{user.name}}</td>
      <td>{{user.userName}}</td>
      <td>{{user.email}}</td>
      <td>{{user.isEmailConfirmed}}</td>
      <td>{{ user.isAdmin ? "Yes" : "No" }}</td>
      <td>
        <button class="btn btn-sm btn-primary" (click)="onToggleAdmin(user)">Toggle Admin</button>
      </td>
    </tr>
  </table>
</div>
