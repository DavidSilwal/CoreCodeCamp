<div class="row">
  <div class="col-md-12">
    <div [style.visibility]="isBusy ? 'visible' : 'hidden'"><i class="fa fa-spin fa-spinner"></i> Please wait...</div>
    <div [style.visibility]="error" class="text-danger">{{ error }}</div>
    <div class="row">
      <table class="table table-striped table-bordered table-hover table-condensed">
        <thead>
          <tr>
            <td class="col-lg-3">Name</td>
            <td class="col-lg-2">Speaker</td>
            <td class="col-lg-2">Category</td>
            <td class="col-lg-1">Track</td>
            <td class="col-lg-1">Room</td>
            <td class="col-lg-1">Timeslot</td>
            <td class="col-lg-1">Approved?</td>
            <td class="col-lg-1"></td>
          </tr>
        </thead>
        <tr *ngFor="let talk of talks">
          <td>{{talk.title}}</td>
          <td>{{talk.speaker.name}}</td>
          <td>{{talk.category}}</td>
          <td>
            <select [(ngModel)]="talk.track">
              <option>.NET</option>
              <option>SQL Server</option>
              <option>SharePoint</option>
            </select>
          </td>
          <td>
            <select [(ngModel)]="talk.room">
              <option>j201</option>
              <option>j202</option>
              <option>Auditorium</option>
            </select>
          </td>
          <td>
            <select [(ngModel)]="talk.timeslot">
              <option>9:30-10:30</option>
              <option>10:45-11:45</option>
              <option>1:00-2:00</option>
              <option>2:15-3:15</option>
              <option>3:30-4:30</option>
            </select>
          </td>
          <td>{{talk.approved ? "Yes" : "No" }}</td>
          <td>
            <div class="btn-group">
              <button class="btn btn-sm btn-primary" (click)="onToggleApproved(talk)" title="Toggle Approved"><i class="fa fa-check"></i></button>
              <button class="btn btn-sm btn-danger" (click)="onDelete(talk)" title="Delete"><i class="fa fa-remove"></i></button>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
